<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜딩 페이지 초안</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .spiral-container {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-logo {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      z-index: 10;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .center-logo:hover {
      transform: scale(1.1);
    }

    .menu-item {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4d52f5, #6c5ce7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      animation: spiral-rotate 8s linear infinite;
      text-align: center;
      line-height: 1.2;
    }

    .menu-item:hover {
      transform: scale(1.2);
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* 각 메뉴 아이템의 초기 위치와 애니메이션 */
    .menu-item:nth-child(2) {
      animation-delay: 0s;
    }
    .menu-item:nth-child(3) {
      animation-delay: -1s;
    }
    .menu-item:nth-child(4) {
      animation-delay: -2s;
    }
    .menu-item:nth-child(5) {
      animation-delay: -3s;
    }
    .menu-item:nth-child(6) {
      animation-delay: -4s;
    }
    .menu-item:nth-child(7) {
      animation-delay: -5s;
    }
    .menu-item:nth-child(8) {
      animation-delay: -6s;
    }

    @keyframes spiral-rotate {
      0% {
        transform: rotate(0deg) translateX(200px) rotate(0deg) scale(0.8);
        opacity: 0.7;
      }
      25% {
        transform: rotate(90deg) translateX(180px) rotate(-90deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(180deg) translateX(220px) rotate(-180deg) scale(1.1);
        opacity: 1;
      }
      75% {
        transform: rotate(270deg) translateX(190px) rotate(-270deg) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: rotate(360deg) translateX(200px) rotate(-360deg) scale(0.8);
        opacity: 0.7;
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .spiral-container {
        width: 400px;
        height: 400px;
      }
      
      .menu-item {
        width: 60px;
        height: 60px;
        font-size: 10px;
      }
      
      .center-logo {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }
      
      @keyframes spiral-rotate {
        0% {
          transform: rotate(0deg) translateX(120px) rotate(0deg) scale(0.8);
          opacity: 0.7;
        }
        25% {
          transform: rotate(90deg) translateX(110px) rotate(-90deg) scale(1);
          opacity: 1;
        }
        50% {
          transform: rotate(180deg) translateX(130px) rotate(-180deg) scale(1.1);
          opacity: 1;
        }
        75% {
          transform: rotate(270deg) translateX(115px) rotate(-270deg) scale(1);
          opacity: 0.9;
        }
        100% {
          transform: rotate(360deg) translateX(120px) rotate(-360deg) scale(0.8);
          opacity: 0.7;
        }
      }
    }

    /* 배경 효과 */
    .background-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 80%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 70%; left: 30%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    /* 클릭 효과 */
    .menu-item:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="background-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="spiral-container">
    <div class="center-logo" onclick="location.href='/'">
      LOGO
    </div>
    
    <a href="/home" class="menu-item">
      Home
    </a>
    
    <a href="/group" class="menu-item">
      Group
    </a>
    
    <a href="/plan-object" class="menu-item">
      Plan<br>Object
    </a>
    
    <a href="/stage-funding" class="menu-item">
      Stage<br>Funding
    </a>
    
    <a href="/investment" class="menu-item">
      Investment
    </a>
    
    <a href="/video" class="menu-item">
      Video
    </a>
    
    <a href="/rank" class="menu-item">
      Rank
    </a>

    <a href="/Story-Page" class="menu-item">
      Story<br>Page
    </a>
  </div>

  <script>
    // 클릭 시 효과음이나 추가 효과를 원한다면 여기에 추가
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function(e) {
        // 클릭 효과 (선택사항)
        this.style.transform = 'scale(0.9)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // 마우스 따라다니는 효과 (선택사항)
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.02;
        const x = e.clientX * speed;
        const y = e.clientY * speed;
        
        setTimeout(() => {
          particle.style.transform = `translate(${x}px, ${y}px)`;
        }, index * 100);
      });
    });
  </script>
</body>
</html>
